<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="msg-container">
    <p id="msg">Let's Play</p>
  </div>

  <main>
    <div class="title">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="Container">
      <div class="Game-board">
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
      </div>
    </div>

    <button id="Reset-btn">Reset Game</button>
    
    <audio id="O-move" src="mixkit-retro-game-notification-212.wav"></audio>
    <audio id="X-move" src="mixkit-achievement-bell-600.wav"></audio>
    <audio id="Win" src="mixkit-video-game-win-2016.wav"></audio>
    <audio id="Draw" src="mixkit-arcade-retro-background-219.wav"></audio>
  </main>

  <script src="app.js"></script>
</body>

</html>
